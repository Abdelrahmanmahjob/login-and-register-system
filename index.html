<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form class="login-box container">
        <h1>Login Page</h1>
        <div class="handle-messages">
            <p class="failed-to-login">Invalid Email Or Password</p>
        </div>
        <label for="email">Your Email :</label>
        <input id="email" type="email" name="email" placeholder="ali@gmail.com" required>
        <label for="password">Your Password :</label>
        <input id="password" type="password" name="password" placeholder="al23456" required>
        <button type="submit">Login</button>
        <div class="new-account">
            <span>Don't have an account ?</span>
            <a href="register.html">Register here</a>
        </div>
    </form>
    <script src="./js/main.js"></script>
</body>
</html>
